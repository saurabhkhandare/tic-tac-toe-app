<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <style>
      body {
        background: linear-gradient(120deg, #1a73e8 0%, #00c6fb 100%);
        min-height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Verdana, Geneva, Tahoma, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      h1 {
        color: #fff;
        margin-top: 2rem;
        letter-spacing: 2px;
        text-shadow: 0 2px 8px #1a73e850;
      }
      .game-container {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(30, 64, 175, 0.13);
        padding: 2rem 2.2rem 1.5rem 2.2rem;
        margin: 2rem 0 0 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 300px;
      }
      .status {
        font-size: 1.2rem;
        font-weight: 600;
        color: #1a73e8;
        margin-bottom: 1.2rem;
        min-height: 2.2rem;
        text-align: center;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(3, 70px);
        grid-template-rows: repeat(3, 70px);
        gap: 10px;
        margin-bottom: 1.3rem;
      }
      .cell {
        width: 70px;
        height: 70px;
        background: #f7fafc;
        border-radius: 12px;
        font-size: 2.5rem;
        color: #1a73e8;
        font-weight: 800;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px #1a73e820;
        user-select: none;
      }
      .cell:hover {
        background: #e3f0fd;
      }
      .cell.win {
        background: #00c6fb;
        color: #fff;
        box-shadow: 0 0 18px #00c6fb80;
        animation: winpulse 0.7s alternate infinite;
      }
      @keyframes winpulse {
        to {
          box-shadow: 0 0 32px #00c6fbcc;
        }
      }
      .reset-btn {
        background: #1a73e8;
        color: #fff;
        border: none;
        border-radius: 24px;
        padding: 0.7rem 2.2rem;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.2s;
        box-shadow: 0 2px 8px #1a73e820;
        letter-spacing: 1px;
      }
      .reset-btn:hover {
        background: #0051a3;
      }
      @media (max-width: 500px) {
        .game-container {
          padding: 1rem 0.5rem;
          min-width: unset;
        }
        .board {
          grid-template-columns: repeat(3, 54px);
          grid-template-rows: repeat(3, 54px);
          gap: 7px;
        }
        .cell {
          width: 54px;
          height: 54px;
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game-container">
      <div class="status" id="status">Player X's turn</div>
      <div class="board" id="board">
        <!-- 9 cells will be generated by JS -->
      </div>
      <button class="reset-btn" id="resetBtn">Restart Game</button>
    </div>
    <script>
      const boardEl = document.getElementById("board");
      const statusEl = document.getElementById("status");
      const resetBtn = document.getElementById("resetBtn");

      let board, currentPlayer, gameActive, winnerCells;

      function initGame() {
        board = Array(9).fill("");
        currentPlayer = "X";
        gameActive = true;
        winnerCells = [];
        renderBoard();
        updateStatus();
      }

      function renderBoard() {
        boardEl.innerHTML = "";
        for (let i = 0; i < 9; i++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.textContent = board[i];
          if (winnerCells.includes(i)) cell.classList.add("win");
          cell.addEventListener("click", () => handleCellClick(i));
          boardEl.appendChild(cell);
        }
      }

      function handleCellClick(idx) {
        if (!gameActive || board[idx]) return;
        board[idx] = currentPlayer;
        if (checkWinner()) {
          gameActive = false;
          updateStatus(true);
          renderBoard();
          return;
        }
        if (board.every((cell) => cell)) {
          gameActive = false;
          statusEl.textContent = "It's a Draw!";
          return;
        }
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        updateStatus();
        renderBoard();
      }

      function updateStatus(won = false) {
        if (won) {
          statusEl.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
        } else {
          statusEl.textContent = `Player ${currentPlayer}'s turn`;
        }
      }

      function checkWinner() {
        const wins = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8], // rows
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8], // cols
          [0, 4, 8],
          [2, 4, 6], // diags
        ];
        for (const combo of wins) {
          const [a, b, c] = combo;
          if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            winnerCells = combo;
            return true;
          }
        }
        return false;
      }

      resetBtn.addEventListener("click", initGame);

      // Start the game
      initGame();
    </script>
  </body>
</html>
